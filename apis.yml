  - aid: algolia:algolia-search-api
    name: Algolia Search API
    tags: []
    humanURL: https://www.algolia.com/doc/rest-api/search/
    properties:
      - url: https://www.algolia.com/doc/rest-api/search/
        type: Documentation
    description: >-
      Algolia Search API is a powerful tool that allows developers to easily
      integrate fast and efficient search functionality into their websites and
      applications. With Algolia, users can quickly search and retrieve relevant
      results from large datasets in real-time. The API also features advanced
      search capabilities such as typo-tolerance, synonym recognition, and
      geo-search, making it the perfect solution for businesses looking to
      improve their user experience and increase engagement on their platforms.
      Overall, Algolia Search API helps developers create a seamless search
      experience for their users, ultimately leading to increased customer
      satisfaction and retention.
  - aid: algolia:algolia-analytics-api
    name: Algolia Analytics API
    tags: []
    humanURL: https://www.algolia.com/doc/rest-api/analytics/
    properties:
      - url: https://www.algolia.com/doc/rest-api/analytics/
        type: Documentation
    description: >-
      The Algolia Analytics API is a powerful tool that allows users to track
      and analyze the performance of their search engines in real-time. This API
      provides valuable data on search queries, user engagement, popular search
      terms, and more, helping businesses understand how their users are
      interacting with their website or app. By providing detailed insights into
      search behavior, Algolia Analytics API enables companies to optimize their
      search functionality, improve user experience, and ultimately drive more
      conversions. With its comprehensive tracking and reporting capabilities,
      this API is an essential tool for any business looking to improve their
      search performance and user satisfaction.
  - aid: algolia:algolia-crawler-api
    name: Algolia Crawler API
    tags: []
    humanURL: https://www.algolia.com/doc/rest-api/crawler/
    properties:
      - url: https://www.algolia.com/doc/rest-api/crawler/
        type: Documentation
    description: >-
      Algolia Crawler API is a powerful tool that allows developers to easily
      scrape and index data from websites in order to make it searchable and
      discoverable through Algolia's search engine. The API enables users to
      specify which pages and data they want to crawl, set up custom rules for
      how the data should be processed, and monitor the crawling process in
      real-time. By providing a seamless way to collect and organize information
      from the web, Algolia Crawler API helps businesses and organizations
      enhance the user experience by delivering relevant and up-to-date search
      results.
  - aid: algolia:algolia-ingestion-api
    name: Algolia Ingestion API
    tags: []
    humanURL: https://www.algolia.com/doc/rest-api/ingestion/
    properties:
      - url: https://www.algolia.com/doc/rest-api/ingestion/
        type: Documentation
    description: >-
      The Algolia Ingestion API is a tool that allows developers to easily and
      efficiently transfer data into their Algolia search index. This API
      provides a simple and flexible way to ingest large amounts of data,
      whether it be product information, user profiles, or any other type of
      content. With the Ingestion API, developers can quickly upload and update
      records in their search index, ensuring that the most relevant and
      up-to-date information is available to users. By streamlining the process
      of data ingestion, the Algolia Ingestion API helps to improve search
      functionality and enhance the overall user experience.
  - aid: algolia:algolia-monitoring-api
    name: Algolia Monitoring API
    tags: []
    humanURL: https://www.algolia.com/doc/rest-api/monitoring/
    properties:
      - url: https://www.algolia.com/doc/rest-api/monitoring/
        type: Documentation
    description: >-
      The Algolia Monitoring API is a tool that allows users to track and
      analyze the performance of their Algolia search implementations in
      real-time. This API provides key performance indicators such as response
      times, search latency, indexing rates, and user behavior metrics. By
      monitoring these metrics, users can identify potential issues, optimize
      their search performance, and enhance the overall user experience on their
      applications. The Algolia Monitoring API gives users valuable insights
      into how their search functionality is performing and helps them make
      informed decisions to improve their search capabilities.
  - aid: algolia:algolia-insights-api
    name: Algolia Insights API
    tags: []
    humanURL: https://www.algolia.com/doc/rest-api/insights/
    properties:
      - url: https://www.algolia.com/doc/rest-api/insights/
        type: Documentation
    description: >-
      The Insights API lets you collect events related to your search and
      discovery experience. Events represent user interactions with your app or
      website. They unlock powerful features, such as recommendations,
      personalization, smarter search results, and analytics that help you
      optimize your user experience.
  - aid: algolia:algolia-personalization-api
    name: Algolia Personalization API
    tags: []
    humanURL: https://www.algolia.com/doc/rest-api/personalization/
    properties:
      - url: https://www.algolia.com/doc/rest-api/personalization/
        type: Documentation
    description: >-
      The Algolia Personalization API is a powerful tool that allows businesses
      to deliver highly personalized search and recommendation experiences to
      their users. By harnessing machine learning algorithms, the API can
      analyze user behavior and preferences to deliver tailored search results
      and product recommendations in real-time. This leads to increased
      engagement, conversion rates, and customer satisfaction. Additionally, the
      API provides insights into user behavior and preferences, allowing
      businesses to make informed decisions to optimize their search and
      recommendation strategies. Overall, the Algolia Personalization API
      enables businesses to create a more customized and relevant experience for
      their users, ultimately driving better outcomes for their business.
  - aid: algolia:algolia-query-suggestions-api
    name: Algolia Query Suggestions API
    tags: []
    humanURL: https://www.algolia.com/doc/rest-api/query-suggestions/
    properties:
      - url: https://www.algolia.com/doc/rest-api/query-suggestions/
        type: Documentation
    description: >-
      The Algolia Query Suggestions API is a powerful tool that allows
      developers to enhance search functionality on their websites or
      applications. By utilizing advanced algorithms, the API generates
      real-time suggestions as users type in the search bar, helping them
      quickly find relevant content or products. These suggestions are based on
      popular search queries, user behavior, and contextual relevance, improving
      search accuracy and user experience. Additionally, the API offers
      customization options, such as the ability to prioritize certain
      suggestions or filter out irrelevant results. Overall, the Algolia Query
      Suggestions API streamlines the search process, leading to increased user
      engagement and satisfaction.
  - aid: algolia:algolia-recommend-api
    name: Algolia Recommend API
    tags: []
